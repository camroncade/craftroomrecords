<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <title>Craftroom Records</title>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,600,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/site.css">
  </head>
  <body>

    <div class="header">

      <div class="brand">
        Craftroom Records
      </div>

      <div class="contact-button">
        <a href="#contact">Contact</a>
      </div>

    </div>

      <div class="artist" style="background-image: url('assets/images/bradley.png')">

        <div class="artist-details">

          <div class="artist-text">

            <div class="artist-name">
              Jack Bradley Vaught
            </div>

            <div class="artist-links">
              <ul>
                <li><a href="https://open.spotify.com/artist/5wblMUnLVqEef2mIpuiDED">Spotify</a></li>
                <li><a href="#">Website</a></li>
              </ul>
            </div>

          </div>

          <div class="artist-picture">
            <img src="assets/images/jackbradleyvaught.jpeg">
          </div>

        </div>

      </div>

    <div class="contact" id="contact">

      <div class="container">

        <h2>Contact</h2>

        <form>

          <div class="contact-group half">
            <label>Name</label>
            <input type="text" name="name">
          </div>

          <div class="contact-group half">
            <label>Email</label>
            <input type="text" name="name">
          </div>

          <div class="contact-group">
            <label>Message</label>
            <textarea name="message" rows="8" cols="80"></textarea>
          </div>

          <button type="submit">Send message</button>

        </form>

      </div>

    </div>

    <div class="footer">
      Copyright 2016 &copy; Craftroom Records
    </div>

  </body>
</html>
